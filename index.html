<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App下载中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            text-align: center;
        }
        header {
            padding: 40px 20px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 22%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        .download-section {
            padding: 30px 20px;
            background: #f8f9fa;
        }
        .platform-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .platform-btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: #e0e0e0;
            color: #555;
        }
        .platform-btn.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .download-btn {
            display: inline-block;
            padding: 18px 45px;
            background: #27ae60;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.6);
        }
        .download-btn.ios {
            background: #000;
        }
        .qrcode-section {
            padding: 30px;
            background: #fff;
        }
        .qrcode-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .qrcode-item {
            text-align: center;
        }
        .qrcode {
            width: 150px;
            height: 150px;
            background: #eee;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #777;
        }
        footer {
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .app-icon { width: 100px; height: 100px; }
            .download-btn { padding: 15px 35px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="app-icon">App</div>
            <h1>免费资源库软件库</h1>
            <p class="subtitle">一款改变您生活的创新应用，提供海量资源知识和实用的APP</p>
        </header>
        
        <section class="download-section">
            <div class="platform-selector">
                <div class="platform-btn active" data-platform="android">Android 下载</div>
                <div class="platform-btn" data-platform="ios">iOS 下载</div>
            </div>
            
            <a id="downloadBtn" href="anzuo.apk.1" class="download-btn">
                安卓版下载
            </a>
            <p>版本：2.1.4 | 大小：4.3MB | 支持 Android 8.0+/iOS 12.5</p>
        </section>
        
        <section class="qrcode-section">
            <h2>关于下载问题</h2>
            <div class="qrcode-container">
                <div class="qrcode-item">
                    <div class="ios.png">不会下载？下载遇到困难？</div>
                   <a href="https://qm.qq.com/q/QdFfpzynGU" title="访问示例网站">点击进群寻求帮助</a>
                </div>
                <div class="ios.png">
                    <div class="ios.png">苹果安卓系统下载以及安装教程</div>
                   <a href="https://flowus.cn/53c79dc2-b451-43aa-be10-5fc9faca814f" title="访问示例网站">点击此处查看下载安装方法</a>
                </div>
            </div>
        </section>
        
        <footer>
            <p>© 2025 免费资源库软件库
 版权所有 | 隐私政策 | 用户协议</p>
        </footer>
    </div>

    <script>
        // 平台切换功能
        const platformBtns = document.querySelectorAll('.platform-btn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        platformBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                platformBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                if(btn.dataset.platform === 'android') {
                    downloadBtn.textContent = '安卓版下载';
                    downloadBtn.className = 'download-btn';
                    downloadBtn.href = 'anzuo.apk.1';
                } else {
                    downloadBtn.textContent = 'iOS版下载';
                    downloadBtn.className = 'download-btn ios';
                    downloadBtn.href = 'ios.mobileconfig';
                }
            });
        });
        
        // 自动检测设备平台
        const detectPlatform = () => {
            const userAgent = navigator.userAgent;
            
            if (/android/i.test(userAgent)) {
                platformBtns.click();
                return 'android';
            } else if (/ipad|iphone|ipod/i.test(userAgent)) {
                platformBtns.click();
                return 'ios';
            }
            return 'unknown';
        };
        
        // 页面加载时检测平台
        window.addEventListener('DOMContentLoaded', detectPlatform);
        
        // 下载按钮点击统计（示例）
        downloadBtn.addEventListener('click', () => {
            console.log('下载请求已记录');
            // 这里可添加实际统计代码
        });
    </script>
</body>
</html>
